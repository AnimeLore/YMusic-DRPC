<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/style.css">
    <title>YMusic DRPC</title>
</head>

<body>
    <header class="nav-bar">
        <rb class="logoplace">
            <img class="logoapp" src="assets/logoapp.png" alt="">
            <span>YMusic DRPC</span>
        </rb>
        <div>
            <button id="minimize" class="button-title">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_2_24)">
                        <path d="M5.5 12.5H19.5" stroke="#F4ECCA" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                    <defs>
                        <clipPath id="clip0_2_24">
                            <rect width="24" height="24" fill="white" transform="translate(0.5 0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
            <button id="close" class="button-title">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_2_26)">
                        <path d="M18.5 6.5L6.5 18.5" stroke="#F4ECCA" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M6.5 6.5L18.5 18.5" stroke="#F4ECCA" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                    <defs>
                        <clipPath id="clip0_2_26">
                            <rect width="24" height="24" fill="white" transform="translate(0.5 0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="horizontal">
                <div class="container_option">
                    <span>Патчер Яндекс Музыки</span>
                    <button class="button" id="patch">Patch</button>
                </div>
                <div class="container_option">
                    <span>nan</span>
                    <button class="button">nan</button>
                </div>
                <div class="container_option">
                    <span>nan</span>
                    <button class="button">nan</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="scripts/titleBarMenu.js"></script>
